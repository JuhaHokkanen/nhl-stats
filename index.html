<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Suomi - Raportti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 p-4 min-h-screen font-sans">

    <div class="max-w-2xl mx-auto">
        <header class="text-center my-6">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-white">
                NHL <span class="text-blue-500 underline decoration-4 text-2xl">Kierrosraportti</span>
            </h1>
            
            <div class="flex items-center justify-center gap-4 mt-8 bg-slate-900 p-4 rounded-3xl border border-slate-800 shadow-2xl font-bold">
                <button onclick="changeDate(-1)" class="p-2 hover:text-blue-400 transition-colors">‚Üê Edellinen</button>
                <input type="date" id="datePicker" onchange="selectDate(this.value)" class="bg-slate-800 text-white text-xs p-2 rounded-lg border border-slate-700 outline-none">
                <button onclick="changeDate(1)" class="p-2 hover:text-blue-400 transition-colors">Seuraava ‚Üí</button>
            </div>
        </header>

        <div id="finnishSummary" class="mb-6 p-4 bg-blue-600/10 border border-blue-500/30 rounded-2xl text-center hidden font-black text-blue-400 uppercase italic italic"></div>

        <div id="loading" class="hidden text-center py-20 text-blue-500 font-bold animate-pulse text-xs tracking-widest uppercase">
            Puretaan p√∂yt√§kirjoja...
        </div>

        <div id="resultsContainer" class="space-y-6 pb-20 text-xs"></div>
    </div>

    <script>
    // Puhdistettu suomalais-ID-lista
    const finnishIds = [
        8478420, 8478427, 8477493, 8476455, 8477931, 8480002, 8477444, 8479344, 
        8482671, 8482149, 8480830, 8479318, 8480145, 8481534, 8475828, 8479337,
        8481546, 8484166, 8482745, 8480222, 8482093, 8483505, 8480068, 8482141
    ];

    let currentDate = new Date();
    currentDate.setHours(currentDate.getHours() - 8); 

    document.getElementById('datePicker').value = currentDate.toISOString().split('T')[0];

    function selectDate(val) {
        currentDate = new Date(val);
        fetchNHLResults();
    }

    function changeDate(days) {
        currentDate.setDate(currentDate.getDate() + days);
        document.getElementById('datePicker').value = currentDate.toISOString().split('T')[0];
        fetchNHLResults();
    }

    async function fetchNHLResults() {
        const container = document.getElementById('resultsContainer');
        const loadingDiv = document.getElementById('loading');
        const summaryDiv = document.getElementById('finnishSummary');
        const dateStr = currentDate.toISOString().split('T')[0];
        
        container.innerHTML = '';
        summaryDiv.classList.add('hidden');
        loadingDiv.classList.remove('hidden');

        try {
            // K√§ytet√§√§n suoraa proxy-yhteytt√§
            const url = `https://corsproxy.io/?${encodeURIComponent('https://api-web.nhle.com/v1/score/' + dateStr)}`;
            const response = await fetch(url);
            const data = await response.json();
            const games = data.games || [];
            
            loadingDiv.classList.add('hidden');

            if (games.length === 0) {
                container.innerHTML = `<div class="text-center p-10 text-slate-600 uppercase font-bold italic tracking-widest">Ei otteluita t√§lle p√§iv√§lle.</div>`;
                return;
            }

            let totalFinGoals = 0;
            let totalFinAssists = 0;

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = "bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl mb-6";
                
                let html = `
                    <div class="bg-slate-800/50 px-6 py-4 flex justify-between items-center border-b border-slate-700 font-bold uppercase italic tracking-tighter">
                        <span class="text-white">${game.awayTeam.abbrev} @ ${game.homeTeam.abbrev}</span>
                        <span class="text-blue-400 font-mono text-xl">${game.awayTeam.score} - ${game.homeTeam.score}</span>
                    </div>
                    <div class="p-4 space-y-2">`;

                if (game.goals && game.goals.length > 0) {
                    game.goals.forEach(goal => {
                        const isFinScorer = finnishIds.includes(goal.playerId);
                        if (isFinScorer) totalFinGoals++;

                        // Sy√∂tt√§jien k√§sittely
                        let assists = [];
                        if (goal.assists && goal.assists.length > 0) {
                            goal.assists.forEach(asst => {
                                const aName = asst.name?.default || asst.name || "Pelaaja";
                                assists.push(aName);
                                if (finnishIds.includes(asst.playerId)) totalFinAssists++;
                            });
                        }

                        const assistText = assists.length > 0 ? "Sy√∂tt√§j√§t: " + assists.join(", ") : "Ilman sy√∂tt√§ji√§";

                        html += `
                            <div class="p-2 rounded-xl border ${isFinScorer ? 'border-blue-500 bg-blue-500/10' : 'border-slate-800'}">
                                <div class="flex justify-between items-center">
                                    <span class="text-xs ${isFinScorer ? 'text-blue-400 font-black' : 'text-slate-300'}">
                                        ${isFinScorer ? 'üá´üáÆ ' : ''}${goal.firstName.default} ${goal.lastName.default} (${goal.teamAbbrev.default || goal.teamAbbrev})
                                    </span>
                                    <span class="text-[10px] text-slate-500 font-mono">${goal.timeInPeriod}</span>
                                </div>
                                <div class="text-[9px] text-slate-500 italic mt-0.5">${assistText}</div>
                            </div>`;
                    });
                } else {
                    html += `<p class="text-[9px] text-slate-700 text-center py-1 italic">Ei maaleja</p>`;
                }
                html += `</div>`;
                gameCard.innerHTML = html;
                container.appendChild(gameCard);
            });

            if (totalFinGoals > 0 || totalFinAssists > 0) {
                summaryDiv.innerHTML = `üá´üáÆ Suomalaiset t√§n√§√§n: ${totalFinGoals} maalia & ${totalFinAssists} sy√∂tt√∂√§`;
                summaryDiv.classList.remove('hidden');
            }

        } catch (err) {
            loadingDiv.innerHTML = "Virhe haettaessa dataa.";
        }
    }
    fetchNHLResults();
</script>
    
</body>
</html>
