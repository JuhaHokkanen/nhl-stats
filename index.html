<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Tulokset & Suomalaisseuranta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 p-4 min-h-screen font-sans">

    <div class="max-w-2xl mx-auto">
        <header class="text-center my-6">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-white">
                NHL <span class="text-blue-500 underline decoration-4 text-2xl">Kierrosraportti</span>
            </h1>
            
            <div class="flex items-center justify-center gap-4 mt-8 bg-slate-900 p-4 rounded-3xl border border-slate-800 shadow-2xl">
                <button onclick="changeDate(-1)" class="p-2 hover:text-blue-400 transition-colors font-bold text-sm">‚Üê Edellinen</button>
                <input type="date" id="datePicker" onchange="selectDate(this.value)" class="bg-slate-800 text-white text-xs p-2 rounded-lg border border-slate-700 outline-none focus:border-blue-500 cursor-pointer">
                <button onclick="changeDate(1)" class="p-2 hover:text-blue-400 transition-colors font-bold text-sm">Seuraava ‚Üí</button>
            </div>
        </header>

        <div id="loading" class="hidden text-center py-20 text-blue-500 font-bold animate-pulse text-xs tracking-widest uppercase">
            Haetaan NHL-p√∂yt√§kirjoja...
        </div>

        <div id="resultsContainer" class="space-y-6 pb-20"></div>
    </div>

    <script>
        // Suomalaisten NHL-pelaajien ID-lista (sis√§lt√§√§ t√§hdet ja nousevat nimet)
        const finnishIds = [
            8478420, 8478427, 8477493, 8476455, 8477931, 8480002, 8477444, 8479344, 
            8482671, 8482149, 8480830, 8479318, 8480145, 8481534, 8475828, 8479337,
            8481546, 8484166, 8482745, 8480222, 8482093, 8483505
        ];

        // Asetetaan oletusp√§iv√§ksi "viime y√∂" (huomioiden aikaero)
        let currentDate = new Date();
        currentDate.setHours(currentDate.getHours() - 8);

        // Alustetaan kalenterin√§kym√§
        document.getElementById('datePicker').value = currentDate.toISOString().split('T')[0];

        function selectDate(val) {
            currentDate = new Date(val);
            fetchNHLResults();
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            document.getElementById('datePicker').value = currentDate.toISOString().split('T')[0];
            fetchNHLResults();
        }

        async function fetchNHLResults() {
            const container = document.getElementById('resultsContainer');
            const loadingDiv = document.getElementById('loading');
            const dateStr = currentDate.toISOString().split('T')[0];
            
            container.innerHTML = '';
            loadingDiv.classList.remove('hidden');

            try {
                // K√§ytet√§√§n suoraa proxy√§ GitHub Pages -yhteensopivuuden varmistamiseksi
                const targetUrl = `https://api-web.nhle.com/v1/score/${dateStr}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Yhteysvirhe");

                const data = await response.json();
                const games = data.games || [];
                
                loadingDiv.classList.add('hidden');

                if (games.length === 0) {
                    container.innerHTML = `<div class="text-center p-16 bg-slate-900/50 rounded-3xl border border-dashed border-slate-800 text-slate-600 uppercase text-[10px] tracking-widest font-bold">Ei otteluita t√§n√§ p√§iv√§n√§</div>`;
                    return;
                }

                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = "bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl mb-6 transition-all hover:border-slate-700";
                    
                    const awayScore = game.awayTeam?.score ?? 0;
                    const homeScore = game.homeTeam?.score ?? 0;
                    const status = game.gameState === 'FINAL' ? 'LOPPUNUT' : (game.gameState === 'LIVE' ? 'LIVE' : 'TULEVA');

                    let html = `
                        <div class="bg-slate-800/50 px-6 py-4 flex justify-between items-center border-b border-slate-700">
                            <div class="flex items-center gap-3">
                                <span class="font-black text-xl text-white italic tracking-tighter">${game.awayTeam.abbrev}</span>
                                <span class="text-slate-600 font-bold text-sm">@</span>
                                <span class="font-black text-xl text-white italic tracking-tighter">${game.homeTeam.abbrev}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">${status}</p>
                                <span class="text-2xl font-black text-blue-400 font-mono">${awayScore} - ${homeScore}</span>
                            </div>
                        </div>
                        <div class="p-5 space-y-3">`;

                    if (game.goals && game.goals.length > 0) {
                        game.goals.forEach(goal => {
                            const isFinScorer = finnishIds.includes(goal.playerId);
                            
                            // Ker√§t√§√§n sy√∂tt√§j√§t ja tarkistetaan onko heiss√§ suomalaisia
                            let assists = [];
                            let hasFinAssist = false;
                            
                            if (goal.assist1Name) {
                                assists.push(goal.assist1Name.default || goal.assist1Name);
                                if (finnishIds.includes(goal.assist1PlayerId)) hasFinAssist = true;
                            }
                            if (goal.assist2Name) {
                                assists.push(goal.assist2Name.default || goal.assist2Name);
                                if (finnishIds.includes(goal.assist2PlayerId)) hasFinAssist = true;
                            }
                            
                            const isFinInvolved = isFinScorer || hasFinAssist;
                            const assistText = assists.length > 0 ? `Sy√∂tt√§j√§t: ${assists.join(', ')}` : 'Ilman sy√∂tt√§ji√§';

                            html += `
                                <div class="flex flex-col gap-1 p-3 rounded-2xl border ${isFinInvolved ? 'border-blue-500 bg-blue-500/10' : 'border-slate-800 bg-slate-800/20'}">
                                    <div class="flex items-center justify-between">
                                        <span class="text-xs ${isFinScorer ? 'text-blue-400 font-black' : 'text-slate-200 font-bold'}">
                                            ${isFinScorer ? 'üá´üáÆ ' : ''}${goal.firstName.default} ${goal.lastName.default} (${goal.teamAbbrev.default || goal.teamAbbrev})
                                        </span>
                                        <span class="text-[9px] text-slate-500 font-mono font-bold">${goal.timeInPeriod} / ${goal.period}. er√§</span>
                                    </div>
                                    <div class="text-[10px] ${hasFinAssist ? 'text-blue-300/80 font-medium' : 'text-slate-500'} italic ml-1">
                                        ${assistText}
                                    </div>
                                </div>`;
                        });
                    } else {
                        html += `<p class="text-[10px] text-slate-700 text-center uppercase tracking-widest py-4 font-bold italic">Ei maaleja raportoitu</p>`;
                    }
                    html += `</div>`;
                    gameCard.innerHTML = html;
                    container.appendChild(gameCard);
                });
            } catch (err) {
                loadingDiv.innerHTML = `<div class="p-4 bg-red-900/20 border border-red-500/50 rounded-2xl text-red-400 text-[10px] font-bold uppercase tracking-widest text-center">Yhteysvirhe NHL-palvelimeen. Yrit√§ uudelleen.</div>`;
                console.error(err);
            }
        }

        // K√§ynnistet√§√§n haku ensilatauksella
        fetchNHLResults();
    </script>
</body>
</html>
